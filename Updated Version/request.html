<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #ccc;
            color: #333;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #bbb;
        }

        /* Success Message */
        #success-message {
            display: none;
            color: green;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="request-game.html" class="active">Request a Game</a>
        <a href="about.html">About</a>
    </div>

    <h1>Request a Game</h1>

    <div class="container">
        <!-- Form for Game Request -->
        <form id="game-request-form" action="https://formspree.io/f/xpwwgqqe" method="post" onsubmit="return handleSubmit(event)">
            <input type="text" id="game-name" name="game-name" placeholder="Enter the game you want to request" required />
            <button type="submit">Submit Request</button>
        </form>

        <!-- Success Message -->
        <p id="success-message">Your game request has been successfully submitted!</p>

        <!-- Back Button -->
        <a href="play-now.html" class="back-btn">Back</a>
    </div>

    <script>
        // Function to handle form submission and show success message
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form data
            const gameName = document.getElementById('game-name').value.trim();

            if (gameName) {
                // If the input is valid, simulate form submission (you can customize this for real backend handling)
                // Reset form fields
                document.getElementById('game-request-form').reset();
                
                // Display success message
                document.getElementById('success-message').style.display = 'block';

                // You can also handle the form submission to Formspree here, but this step is already managed via the form's action
                // For real-world scenarios, Formspree handles the backend for you, and the form will automatically be sent to your email.

                // Redirect to another page or show confirmation after a delay (optional)
                // setTimeout(function() {
                //     window.location.href = "thank-you.html"; // Or any page of your choice
                // }, 2000); // Wait 2 seconds before redirect
            }
        }
    </script>

</body>
</html>
