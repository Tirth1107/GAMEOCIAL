<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Store</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Content Protection Styles */
        #content {
            display: none; /* Initially hide the main content */
        }

        /* Header */
        header {
            background-color: #0a0a0a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            height: 40px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header .user-profile input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 20px;
        }

        header .cart {
            background-color: #ffcc00;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Password Modal */
        #password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .password-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .password-box input {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .password-box button {
            padding: 10px 20px;
            background-color: #0a0a0a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .password-box button:hover {
            background-color: #333;
        }

        /* Main Content */
        .content {
            margin: 40px 20px;
        }
    </style>
</head>
<body>
    <!-- Password Modal -->
    <div id="password-modal">
        <div class="password-box">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Enter password" />
            <button onclick="checkPassword()">Access</button>
        </div>
    </div>

    <!-- Main Content (Initially hidden) -->
    <div id="content">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <img src="your-logo.png" alt="Store Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Library</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </nav>
        </header>

    <script src="play now.js"></script>
</body>
</html>
