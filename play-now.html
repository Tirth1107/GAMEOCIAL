<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamOcial | CONTENT</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Content Protection Styles */
        #content {
            display: none; /* Initially hide the main content */
        }

        /* Header */
        header {
            background-color: #0a0a0a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            height: 40px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header .user-profile input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 20px;
        }

        header .cart {
            background-color: #ffcc00;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Password Modal */
        #password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .password-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;     
        }

        .password-box input {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .password-box button {
            padding: 10px 20px;
            background-color: #0a0a0a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .password-box button:hover {
            background-color: #f40707;
        }

        /* Main Content */
        .content {
            margin: 40px 20px;
        }

        /* Section Styles for Parts */
        .part {
            margin-bottom: 40px;
        }

        .part h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .course-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 3rem;
            animation: fadeIn 2s ease-out 0.5s;
        }

        /* Course Card Styles */
        .course-card {
            background: #fff;
            border-radius: 12px;
            width: 280px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .course-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .course-card:hover img {
            transform: scale(1.1);
        }

        .course-info {
            padding: 20px;
            text-align: center;
        }

        .course-info h3 {
            font-size: 1.6rem;
        }

        .course-info p {
            font-size: 1rem;
            
        }

        .access-btn {
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .access-btn:hover {
            background-color: #00c8ff;
        }

        /* From Uiverse.io by Madflows */ 
.button {
  position: relative;
  overflow: hidden;
  height: 3rem;
  padding: 0 2rem;
  border-radius: 1.5rem;
  background: #3d3a4e;
  background-size: 400%;
  color: #fff;
  border: none;
  cursor: pointer;
}

.button:hover::before {
  transform: scaleX(1);
}

.button-content {
  position: relative;
  z-index: 1;
}

.button::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  transform: scaleX(0);
  transform-origin: 0 50%;
  width: 100%;
  height: inherit;
  border-radius: inherit;
  background: linear-gradient(
    82.3deg,
    rgba(150, 93, 233, 1) 10.8%,
    rgba(99, 88, 238, 1) 94.3%
  );
  transition: all 0.475s;
}


        /* Animation for fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
